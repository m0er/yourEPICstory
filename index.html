<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>당신의 '에픽' 이야기</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheets/simpletextrotator.css">
	<!-- <link rel="stylesheet" href="stylesheets/styles.css"> -->
	<style type="text/css">
		.jumbotron {
			background-color: white;
			font-family: "Apple SD Gothic Neo", sans-serif;
		}
		.jumbotron header {
			margin-top: 120px;
		}
		.jumbotron header > div {
			padding: 0;
		}
		.jumbotron .rotate-prefix {
			text-align: right;
			margin-right: -0.2em;
		}
		.jumbotron .rotate-epic {
			text-align: center;
		}
		.jumbotron .rotate-suffix {
			text-align: left;
			margin-left: -0.2em;
		}
		#index nav {
			text-align: center;
		}
		#index nav h1 {
			margin-top: 0;
		}
	</style>
	
</head>
<body id="index">
	<div class="jumbotron">
		<div class="container">
			<header class="row">
				<div class="col-md-3"></div>
				<div class="col-md-2">
					<h1 class="rotate-prefix">당신의,우리의</h1>
				</div>
				<div class="col-md-2">
					<h1 class="rotate-epic">에픽,EPIC,놀라운,따뜻한</h1>
				</div>
				<div class="col-md-2">
					<h1 class="rotate-suffix">이야기,서사시</h1>
				</div>
				<div class="col-md-3"></div>
			</header>
			<nav>
				<h2><a href="demo1.html" class="rotate-demo1">데모1 배경비디오,Ambient Video</a></h2>
				<h2><a href="demo2.html" class="rotate-demo2">데모2 배경이미지,Ambient Image</a></h2>
				<h2><a href="demo3.html" class="rotate-demo3">데모3 패럴렉스 수직,Parallax Vertical</a></h2>
				<h2><a href="demo4.html" class="rotate-demo4">데모4 패럴럭스 수평,Parallax Horizontal</a></h2>
			</nav>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="javascripts/jquery.simple-text-rotator.min.js"></script>
	<script type="text/javascript">
		$('.rotate-prefix').textrotator({
			animation: 'flip',
			seperator: ',',
			speed: 3200
		});
		$('.rotate-epic').textrotator({
			animation: 'flipUp',
			seperator: ',',
			speed: 5000
		});
		$('.rotate-suffix').textrotator({
			animation: 'flip',
			seperator: ',',
			speed: 3600
		});
		$('.rotate-demo1').textrotator({
			animation: 'dissolve',
			seperator: ',',
			speed: 3900
		});
		$('.rotate-demo2').textrotator({
			animation: 'spin',
			seperator: ',',
			speed: 3300
		});
		$('.rotate-demo3').textrotator({
			animation: 'fade',
			seperator: ',',
			speed: 1800
		});
		$('.rotate-demo4').textrotator({
			animation: 'flipCube',
			seperator: ',',
			speed: 4400
		});
	</script>
</body>
</html>
